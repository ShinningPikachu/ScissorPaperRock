<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scissor Paper Rock Arena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Scissor Paper Rock Arena</h1>
      <p class="tagline">Join the arena, lock in your strategy, and climb the layers.</p>
      <p class="tagline small-link">Are you the host? <a href="/admin.html">Enter the admin control room</a>.</p>
    </header>

    <section id="registration-section" class="panel">
      <h2>Join The Match</h2>
      <form id="registration-form">
        <label class="field">
          <span>Name</span>
          <input type="text" id="player-name" name="player-name" placeholder="Enter your name" required>
        </label>
        <button type="submit">Register</button>
      </form>
      <p id="registration-feedback" class="feedback"></p>
    </section>

    <section id="player-actions" class="panel hidden">
      <h2>Choose Your Strategy</h2>
      <p id="player-summary"></p>
      <div class="move-grid">
        <button data-move="rock">Rock</button>
        <button data-move="paper">Paper</button>
        <button data-move="scissors">Scissors</button>
      </div>
      <p id="player-status" class="feedback"></p>
    </section>

    <section id="game-state" class="panel">
      <div class="state-header">
        <h2>Current Lobby</h2>
        <button id="refresh-button" class="secondary small">Refresh</button>
      </div>
      <p class="next-round" id="next-round-timer"></p>
      <div class="round-outcome" id="round-outcome"></div>
      <div class="strategy-summary">
        <h3>Strategy Breakdown</h3>
        <table class="strategy-table">
          <thead>
            <tr>
              <th>Layer</th>
              <th>Rock</th>
              <th>Paper</th>
              <th>Scissors</th>
              <th>Undecided</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="strategy-summary-body"></tbody>
        </table>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Layer</th>
            <th>Status</th>
            <th>Strategy</th>
          </tr>
        </thead>
        <tbody id="players-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="common.js" defer></script>
  <script src="user.js" defer></script>
</body>
</html>
