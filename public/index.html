<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scissor Paper Rock Arena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Scissor Paper Rock Arena</h1>
      <p class="tagline">Register, lock your move, and wait for the admin to unleash the round.</p>
    </header>

    <section id="registration-section" class="panel">
      <h2>Join The Match</h2>
      <form id="registration-form">
        <label class="field">
          <span>Name</span>
          <input type="text" id="player-name" name="player-name" placeholder="Enter your name" required>
        </label>
        <fieldset class="role-field">
          <legend>Role</legend>
          <label>
            <input type="radio" name="role" value="player" checked>
            Player
          </label>
          <label>
            <input type="radio" name="role" value="admin">
            Admin
          </label>
        </fieldset>
        <button type="submit">Register</button>
      </form>
      <p id="registration-feedback" class="feedback"></p>
    </section>

    <section id="player-actions" class="panel hidden">
      <h2>Your Move</h2>
      <p id="player-summary"></p>
      <div class="move-grid">
        <button data-move="rock">Rock</button>
        <button data-move="paper">Paper</button>
        <button data-move="scissors">Scissors</button>
      </div>
      <p id="player-status" class="feedback"></p>
    </section>

    <section id="admin-actions" class="panel hidden">
      <h2>Admin Controls</h2>
      <p id="admin-summary"></p>
      <div class="admin-buttons">
        <button id="start-round-button">Start Round</button>
        <button id="reset-game-button" class="secondary">Reset Game</button>
      </div>
      <p id="admin-feedback" class="feedback"></p>
    </section>

    <section id="game-state" class="panel">
      <div class="state-header">
        <h2>Current Lobby</h2>
        <button id="refresh-button" class="secondary small">Refresh</button>
      </div>
      <p class="next-round" id="next-round-timer"></p>
      <div class="round-outcome" id="round-outcome"></div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Layer</th>
            <th>Status</th>
            <th>Move</th>
          </tr>
        </thead>
        <tbody id="players-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
